version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: itopsdesk-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: itopsdesk
      POSTGRES_USER: itopsdesk
      POSTGRES_PASSWORD: itopsdesk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U itopsdesk -d itopsdesk"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    container_name: itopsdesk-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
